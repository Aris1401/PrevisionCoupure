<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prevoir</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:replace="fragments/navbar"></div>

    <div class="container-fluid">
        <div class="row p-2">
            <div class="card">
                <form action="" method="post">
                    <div class="card-header">
                        <div class="card-title">
                            Prevision
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="form-floating">
                            <input type="date" name="date-prevision" id="date-prevision" class="form-control">
                            <label for="date-prevision">Date de prevision</label>
                        </div>

                        <button type="submit" class="btn btn-primary mt-2">Prevoir coupure</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}" defer></script>
</body>
</html>
