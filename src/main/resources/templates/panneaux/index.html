<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panneaux</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}" />
</head>
<body>
    <div th:replace="fragments/navbar"></div>
    <div class="container-fluid">
        <div class="row p-2">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Panneaux</div>
                </div>

                <div class="card-body">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ajout-panneau-modal">Ajouter panneau</button>

                    <div class="modal fade" id="ajout-panneau-modal">
                        <form th:action="@{/panneaux}" method="post" >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <div class="modal-title">Ajouter panneau</div>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>

                                    <div class="modal-body">
                                        <div class="form-floating">
                                            <input type="number" step="0.01" class="form-control" name="capaciteMaximale" id="capacite" required>
                                            <label for="capacite">Capacite Maximale</label>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Ajouter</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <table class="table table-responsive">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Capacite maximale</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="panneau: ${panneaux}">
                            <td th:text="${panneau.id}"></td>
                            <td th:text="${panneau.capaciteMaximale}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}" defer></script>
</body>
</html>
